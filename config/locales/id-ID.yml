            question has been endorsed by <a href="%{endorser_path}">%{endorser_name}
            %{endorser_nickname}</a>.
        question_evaluating:
          affected_user:
            email_intro: 'Your question "%{resource_title}" is currently being evaluated.
              You can check for an answer in this page:'
            email_outro: You have received this notification because you are an author
